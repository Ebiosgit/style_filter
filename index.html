<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>2016 Filter - 그때 그 감성으로</title>
  <meta name="description" content="2026 is the new 2016. 추억의 2016 감성 필터로 사진을 변환하세요." />
  <meta property="og:title" content="2016 Filter - 그때 그 감성으로" />
  <meta property="og:description" content="2026 is the new 2016. 추억의 2016 감성 필터" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#fcb69f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href='style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>2016 Filter</h1>
      <p class="tagline">2026 is the new 2016</p>
    </header>

    <main>
      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*" hidden />
        <div class="upload-content">
          <div class="upload-icon">📷</div>
          <p>사진을 탭해서 업로드<br><span class="upload-sub">갤러리 또는 카메라</span></p>
        </div>
      </div>

      <div class="editor hidden" id="editor">
        <div class="canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>

        <div class="ai-section">
          <button class="ai-decorate-btn" id="aiDecorateBtn">AI 자동 꾸미기</button>
          <p class="ai-hint">AI가 사진을 분석해서 필터, 낙서, 텍스트를 자동 배치합니다</p>
        </div>

        <div id="aiLoadingOverlay" class="ai-loading-overlay hidden">
          <div class="ai-loading-content">
            <div class="ai-spinner"></div>
            <p>AI가 사진을 분석하고 있어요...</p>
          </div>
        </div>

        <div class="filters">
          <h3>필터 선택</h3>
          <div class="filter-list" id="filterList">
            <button class="filter-btn active" data-filter="valencia">따뜻한 오후</button>
            <button class="filter-btn" data-filter="nashville">핑크빛 추억</button>
            <button class="filter-btn" data-filter="earlybird">빈티지 감성</button>
            <button class="filter-btn" data-filter="vsco">차분한 필름</button>
          </div>
        </div>

        <div class="doodle-section">
          <button class="doodle-toggle" id="doodleToggle">Doodle Art</button>
          <div class="doodle-options hidden" id="doodleOptions">
            <div class="doodle-picker" id="doodlePicker">
              <span class="picker-label">낙서 선택</span>
              <div class="doodle-btn-grid">
                <button class="doodle-btn active" data-doodle="heart">♥</button>
                <button class="doodle-btn active" data-doodle="star">★</button>
                <button class="doodle-btn active" data-doodle="flower">✿</button>
                <button class="doodle-btn active" data-doodle="cloud">☁</button>
                <button class="doodle-btn active" data-doodle="sparkle">✦</button>
                <button class="doodle-btn active" data-doodle="arrow">→</button>
                <button class="doodle-btn active" data-doodle="spiral">🌀</button>
                <button class="doodle-btn active" data-doodle="music">♪</button>
                <button class="doodle-btn active" data-doodle="crown">👑</button>
                <button class="doodle-btn active" data-doodle="rainbow">🌈</button>
                <button class="doodle-btn active" data-doodle="lightning">⚡</button>
                <button class="doodle-btn active" data-doodle="moon">🌙</button>
                <button class="doodle-btn active" data-doodle="butterfly">🦋</button>
                <button class="doodle-btn active" data-doodle="speech">💬</button>
                <button class="doodle-btn active" data-doodle="cat">🐱</button>
                <button class="doodle-btn active" data-doodle="bear">🐻</button>
                <button class="doodle-btn active" data-doodle="bunny">🐰</button>
                <button class="doodle-btn active" data-doodle="diamond">💎</button>
              </div>
            </div>
            <label class="control-item">
              <span>스케치 라인</span>
              <input type="range" id="sketchIntensity" min="0" max="100" value="60" />
            </label>
            <label class="control-item">
              <span>낙서 요소</span>
              <input type="range" id="doodleDensity" min="0" max="50" value="20" />
            </label>
          </div>
        </div>

        <div class="controls">
          <label class="control-item">
            <span>필터 강도</span>
            <input type="range" id="intensity" min="0" max="100" value="80" />
          </label>
          <label class="control-item">
            <span>그레인</span>
            <input type="range" id="grain" min="0" max="50" value="15" />
          </label>
        </div>

        <div class="actions">
          <button class="btn btn-secondary" id="resetBtn">다시 선택</button>
          <button class="btn btn-primary" id="downloadBtn">저장</button>
          <button class="btn btn-share" id="shareBtn">공유</button>
        </div>
      </div>

      <div class="qr-section" id="qrSection">
        <button class="qr-toggle" id="qrToggle">QR코드로 친구에게 공유</button>
        <div class="qr-content hidden" id="qrContent">
          <img src="qr.svg" alt="QR Code" class="qr-image" />
          <p class="qr-url">ebiosgit.github.io/style_filter</p>
          <p class="qr-hint">카메라로 스캔하면 바로 접속!</p>
        </div>
      </div>
    </main>

    <footer>
      <p>made with nostalgia</p>
    </footer>
  </div>

  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
